<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe - Ver 1</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

   <section class="container">
    <div class="game-board">
      <div class="game-start">
        <p>Let's play Tic Tac Toe! <span>Would you like to be X or O?</p>
        <button id="choose-x">X</button>
        <button id="choose-o">O</button>
      </div>

      <div class="game-play">
        <button class="game-button" id=0></button>
        <button class="game-button" id=1></button>
        <button class="game-button" id=2></button>
        <button class="game-button" id=3></button>
        <button class="game-button" id=4></button>
        <button class="game-button" id=5></button>
        <button class="game-button" id=6></button>
        <button class="game-button" id=7></button>
        <button class="game-button" id=8></button>
      </div>

      <div class="game-end draw">
        <p>It was a draw.</p>
      </div>
      <div class="game-end win">
        <p>You won!</p>
      </div>
      <div class="game-end lose">
        <p>You lost.</p>
      </div>
    </div>
 </section>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
